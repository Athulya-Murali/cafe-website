{% extends 'base.html' %}
{% load static %}
{% block content %}

<html lang="en">
<head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Luscious Cafe Menu Details</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   
       <!-- Inside the <head> tag of your HTML (style of product detail page.html) -->
      <link rel="stylesheet" type="text/css" href="{% static 'css/product.detail.css' %}">
      <script type="module" src="{% static 'js/product.js' %}"></script>

    
</head>
<body>
   <h1>Search Results for "{{q}}"</h1>
   <div class="row">
      {% for i in ct %}
      <div class="col-md-3">
            <div class="card custom-card">
               <div class="card-body">
                  <a href="{{i.get_url}}" style="text-decoration: none;">
                        <h5 class="card-title">{{i.name}}</h5>
                  </a>
               </div>
            </div>
      </div>
      {% endfor %}
   </div>


   <div class="gallery_section_2">
      <div class="row">
            {% for i in pr %}
            <div class="col-md-4">
               <div class="container_main">
                  <img src="{{i.img.url}}" alt="Avatar" class="image">
                  <div class="overlay">
                        <div class="text"><a href="{{i.get_url}}"><i class="fa fa-search" aria-hidden="true"></i></a></div>
                  </div>
               </div>
            </div>
            {% endfor %}
      </div>
   </div>
</body>
</html>
{% endblock %}
