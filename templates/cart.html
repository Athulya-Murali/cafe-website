{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>

<head>
    <style type="text/css">
        body {
            margin-top: 50px;
            background: #eee;
        }

        .ui-w-40 {
            width: 40px !important;
            height: auto;
        }

        .card {
            box-shadow: 0 1px 15px 1px rgba(52, 40, 104, .08);
        }

        .ui-product-color {
            display: inline-block;
            overflow: hidden;
            margin: .144em;
            width: .875rem;
            height: .875rem;
            border-radius: 10rem;
            -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container px-3 my-5 clearfix">

        <div class="card">
            <div class="card-header">
                <h2>My Order</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead>
                            <tr>

                                <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details
                                </th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                                <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                                <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#"
                                        class="shop-tooltip float-none text-light" title
                                        data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                            </tr>
                        </thead>
                        {% for i in ci %}
                        <tbody>
                            
                            <tr>
                                <td class="p-4">
                                    <div class="media align-items-center">
                                        <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}"
                                            class="d-block ui-w-40 ui-bordered mr-4" alt>
                                        <div class="media-body">
                                            <a href="{{i.prodt.get_url}}" class="d-block text-dark">{{i.prodt.name}}</a>

                                        </div>
                                    </div>
                                </td>
                                <td class="text-right font-weight-semibold align-middle p-4">₹{{i.prodt.price}}</td>
                                <td class="align-middle p-4"><div class="quantity-container" style="display: flex; align-items: center;">
                                    <a href="{% url 'addcart' i.prodt.id %}" class="quantity-btn" style="padding: 5px 8px; background-color: #a2b9c5; color: white; text-decoration: none; border-radius: 3px; margin-right: 5px;">+</a>
                                    <input type="text" class="form-control text-center" value="{{ i.quan }}" style="width: 50px; text-align: center;">
                                    <a href="{% url 'cart_decrement' i.prodt.id %}" class="quantity-btn" style="padding: 5px 8px; background-color: #c0d1d6; color: white; text-decoration: none; border-radius: 3px; margin-left: 5px;">-</a>
                                    </div></td>
                                <td class="text-right font-weight-semibold align-middle p-4" data-product-id="{{ i.prodt.id }}">₹{{i.total}}</td>
                                <td class="text-center align-middle px-0"><a href="{% url 'remove' i.prodt.id%}"
                                        class="shop-tooltip close float-none text-danger" title
                                        data-original-title="Remove">×</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                    <div class="mt-4">
                        <label class="text-muted font-weight-normal">Promocode</label>
                        <input type="text" placeholder="ABC34Y78OP" class="form-control">
                    </div>
                    <div class="d-flex">
                        <div class="text-right mt-4 mr-5">
                            <label class="text-muted font-weight-normal m-0">Discount</label>
                            <div class="text-large"><strong>₹20</strong></div>
                        </div>
                        <div class="text-right mt-4">
                            <label class="text-muted font-weight-normal m-0">Total price</label>
                            <div class="text-large"><strong>{{t}}</strong></div>
                        </div>
                    </div>
                </div>
                <div class="float-right">
                    <a href="{% url 'gallery' %}" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</a>
                    <a href="{% url 'login' %}" class="btn btn-lg btn-primary mt-2">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
{% endblock %}
